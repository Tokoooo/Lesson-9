<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

    <header>
        <div class="container">
            <h1>CSS Grid examples</h1>
            <div class="images">
                <img src="images/twitter.png" alt="twitter"/>
                <img src="images/github.png" alt="github"/>
            </div>
        </div>
    </header>
    <section>
       <div class="grid-container">
           <div class="masonryI box">Masonry I</div>
           <div class="responsive box">Responsive</div>
           <div class="overlap box">Overlap</div>
           <div class="fluid box">Fluid</div>
           <div class="explicitly-placed box">Explicitly Placed</div>
           <div class="negative-space box">Negative Space</div>
           <div class="flexible-breadth box">Flexible Breadth</div>
           <div class="masonryII box">Masonry II</div>
           <div class="masonryIII box">Masonry III</div>
           <div class="dom-order box">DOM Order</div>
           <div class="named-tracks box">Named Tracks</div>
       </div>
    </section>

</body>
</html>
